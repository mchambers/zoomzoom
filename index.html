<html>
<head>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

<title>Map</title>

<style type="text/css">
#map { height: 100%; }

.leaflet-container {
    background: #fff;
}
</style>
</head>

<body>

 <div id="map"></div>

<script type="text/javascript">

var map = L.map('map', { 
maxZoom: 18,
minZoom: 15,
crs: L.CRS.Simple
}).setView([0, 0], 15);

var southWest=map.unproject([0, 1586], map.getMaxZoom());
var northEast=map.unproject([2048, 0], map.getMaxZoom());

map.setMaxBounds(new L.LatLngBounds(southWest, northEast));

L.tileLayer('palace_tiles/{z}/palace_{x}_{y}.jpg', {
  attribution: 'Map data &copy; AEG',
}).addTo(map);

</script>

</body>

</html>
